plugins {
    id 'org.jetbrains.kotlin.multiplatform'
}
version '0.0.1'


apply plugin: 'maven-publish'

dependencies {
    commonMainImplementation("com.soywiz.korlibs.kds:kds:2.0.9")
}

kotlin {
    jvm()
